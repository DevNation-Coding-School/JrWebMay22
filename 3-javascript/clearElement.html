<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Clear List:</h1>
    <ol id="elem">
      <li>Raheel</li>
      <li>Ahmad</li>
    </ol>
    <button id="removeBtn">Clear List</button>

    <script>
      function clear(elem) {
        while (elem.childNodes.length > 0) {
          elem.childNodes[0].remove();
        }
      }
      removeBtn.addEventListener("click", () => clear(elem));
    </script>
  </body>
</html>
