<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>May 2022 - Introduction to HTML</title>
  </head>
  <body>
    <!-- Headings -->
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
    <h5>This is Heading 5</h5>
    <h6>This is Heading 6</h6>
    <!-- Paragraphs -->
    <p>This is a paragraph.</p>

    <!-- Lists -->
    <!-- Unordered List -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <!-- Ordered List -->
    <ol>
      <li>1</li>
      <li>2</li>
      <li class="bold-text">3</li>
    </ol>

    <!-- Image -->
    <img src="/image.png" alt="This is description of an image" />

    <!-- Link Tag -->
    <a href="https://www.google.com" target="_blank">Go to Google.com</a>

    <!-- span tag -->
    <span>Hello World</span>
    <h1>Hello <span class="bold-text">World</span></h1>

    <!-- other tags -->
    <br />
    <!-- bold -->
    <strong>Hellow</strong>
    <i>Hellow</i>

    <!-- Form -->
    <form>
      <!-- Name -->
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter Your First" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter Email" />
      </div>
      <!-- Phone Number -->
      <div>
        <label for="phone-number">Phone Number: </label>
        <input type="tel" id="phone-number" placeholder="Phone Number" />
      </div>
      <!-- Submit Button -->
      <div>
        <input type="submit" value="Press Me" />
      </div>
    </form>
  </body>
</html>
